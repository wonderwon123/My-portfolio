      <div class="content">

          <div class="contactform">
              <h1>Contact Us</h1>
              <p>Fill the form if you want to contact us </p>
              <form name="personaldetail" onsubmit="submitForm()">
                  <table>
                      <tbody><tr>
                          <td>Name:</td>
                          <td> <input type="text" name="nam"></td>
                      </tr>
                      <tr>
                          <td>Address:</td>
                          <td><input type="text" name="add"></td>
                      </tr>
                      <tr>
                          <td> Phone Number:</td>
                          <td><input type="text" name="num"></td>
                      </tr>
                      <tr>
                          <td>Email:</td>
                          <td><input type="text" name="email"></td>
                      </tr>
                      <tr>
                          <td>SEX:</td>
                          <td><input type="radio" name="gen" value="male">Male</td>
                          <td><input type="radio" name="gen" value="female">Female</td>
                      </tr>
                      <tr>
                          <td><label>Desribe Yourself:</label></td>
                          <td><textarea name="Message"></textarea></td>
                      </tr>
                      <tr>
                          <td><input class="button" type="submit" value="Submit"></td>
                      </tr>
                  </tbody></table>
                
              </form>
          </div>

      </div>
